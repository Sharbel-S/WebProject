{{> header}}

<h1>Modifier une fiche</h1>

<form action="/edit/{{id}}" method="post">
    <div class="form-group row">
        <label class="col-form-label col-sm-2" for="subject">Subject</label>
        <div class="col-sm-8">
          <input autofocus class="form-control" name="subject" value={{subject}} />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="title">Title</label>
        <div class="col-sm-8">
          <input autofocus class="form-control" name="title" value={{title}} />
        </div>
      </div>
      
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="teacher"> Teacher</label>
        <div class="col-sm-7">
          <input class="form-control" name="teacher" value={{teacher}} />
        </div>
      </div>
      
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="Description">Description</label>
        <div class="col-sm-10">
          <textarea class="form-control" cols="20" name="description" maxlength="32000" rows="7">{{description}}</textarea>
        </div>
      </div>
  <div class="form-horizontal">
    <div class="form-group row">
      <label class="col-form-label col-sm-2"></label>
      <div class="col-sm-10">
        <input type="submit" value="Edit" class="btn btn-default btn-warning" />
        <a class="btn btn-outline-dark cancel" href="/courses_list">Annuler</a>
      </div>
    </div>
  </div>
</form>
