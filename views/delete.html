{{> header}}



<h1>  Do you realy want to remove this course ? </h1> <br>
<form action="/delete/{{id}}" method="post">

    <div class="form-group row">
        <label class="col-form-label col-sm-2" for="subject">Subject</label>
        <div class="col-sm-8">
          <input readonly class="form-control" id="subject" value={{subject}} />
        </div>
      </div>
      

    <div class="form-group row">
        <label class="col-form-label col-sm-2" for="title">Title</label>
        <div class="col-sm-8">
          <input readonly class="form-control" id="title" value={{title}} />
        </div>
      </div>
      
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="teacher">Teacher</label>
        <div class="col-sm-7">
          <input readonly class="form-control" id="teacher" value={{teacher}} />
        </div>
      </div>
      
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="description">Description</label>
        <div class="col-sm-10">
          <textarea readonly class="form-control" cols="20" id="description" maxlength="32000" rows="7"> {{description}} </textarea>
        </div>
      </div>
      
    <div class="form-horizontal">
  
  
      <div class="form-group row">
        <label class="col-form-label col-sm-2"></label>
        <div class="col-sm-10">
          <input type="submit" value="Delete" class="btn btn-default btn-danger" />
          <a class="btn btn-outline-dark cancel" href="/courses_list">Cancel</a>
        </div>
      </div>
    </div>
  </form>
