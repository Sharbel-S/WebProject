{{> header}}


<div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
            <div id="login-box" class="col-md-12">
                <h1 class="text-center text-info" > Change your password  </h1> <br>

                <form id="login-form" class="form" action="/change_password" method="POST">
                    <div class="form-group">
                        <label for="name" class="text-info">Username:</label><br>
                        <input type="text" name="name" id="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-info">Password:</label><br>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-info">New password :</label><br>
                        <input type="password" name="new_password" id="new_password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-info">Confirmation new password :</label><br>
                        <input type="password" name="new_password_conf" id="new_password_conf" class="form-control" required>
                    </div>
                    <div class="info">
                        <p style="color:red;"> {{messages.info}} </p>
                      </div>
                    
                    <div class="form-group">
                        <input type="submit" name="submit"  class="btn btn-info btn-md" value="submit">
                        <a class="btn btn-outline-dark cancel" href="/my_profile">Cancel</a>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
