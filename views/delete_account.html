{{> header}}



<div class="alert alert-danger" role="alert">
    <h4 class="alert-heading">Do you really wanna delete your account ?</h4>
    <p>Note that if you click on confirme and delete, you wont be able to access you account any more, and you will lose your data</p>
    <hr>
  </div>

  <form action="/delete_account" method="post">
  <div class="col-sm-10">
    <input type="submit" value="Confirme and delete" onclick="alertFunction()" class="btn btn-default btn-danger" />
    <a class="btn btn-outline-dark cancel" href="/my_profile">Cancel</a>
  </div>
</form>


<script>
  function alertFunction() {
    alert("Delete success, you will redirect to the home page");
  }
  </script>
